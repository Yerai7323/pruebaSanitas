<mat-card>
  <mat-card-header>
    <mat-card-title>ID: {{ imagen.id }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imagen.photo" alt="{{ imagen.id }}" />
  <mat-card-content>
    <p>
      {{imagen.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
